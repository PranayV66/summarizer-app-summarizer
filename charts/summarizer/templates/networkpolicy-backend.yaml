apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-to-backend
  namespace: default
  labels:
    app: summarize-ai-summarizer
spec:
  podSelector:
    matchLabels:
      app: summarize-ai-summarizer-backend
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: summarize-ai-summarizer-frontend
      ports:
        - protocol: TCP
          port: 9000
          port: 30008